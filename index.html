<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SilentCart</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>🛒 SilentCart - Gesture Shopping</h1>
  
  <video id="webcam" autoplay></video>

  <div id="products">
    <div class="card" data-item="Milk">Milk 🥛</div>
    <div class="card" data-item="Bread">Bread 🍞</div>
    <div class="card" data-item="Fruits">Fruits 🍎</div>
  </div>

  <div id="cart-box">
    <h2>Your Cart 🧺</h2>
    <ul id="cart-list"></ul>
  </div>

  <div id="checkout" class="hidden">
    <h2>Checkout Complete ✅</h2>
    <p id="checkout-items"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
