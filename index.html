<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SilentCart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SilentCart - Gesture Shopping</h1>

    <div class="main-content">
      <div class="camera-section">
        <video id="webcam" autoplay></video>
        <div id="status">ðŸŸ¢ Waiting for gesture...</div>
      </div>

      <div class="items-section">
        <h2>Select a Category:</h2>
        <div class="categories">
          <button onclick="showItems('Fruits')">Fruits</button>
          <button onclick="showItems('Groceries')">Groceries</button>
          <button onclick="showItems('Creams')">Creams</button>
        </div>

        <div id="items-list"></div>
      </div>

      <div class="cart-section">
        <h2>Your Cart</h2>
        <ul id="cart"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
