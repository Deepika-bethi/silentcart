<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Shopping App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    #camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #webcam {
      width: 400px;
      height: 300px;
      border: 3px solid #00bcd4;
      border-radius: 12px;
      background: #000;
    }
    .categories button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .categories button:hover {
      background-color: #0195a3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #gesture-log {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Gesture-Based Smart Shopping</h1>
  <div id="camera-section">
    <video id="webcam" autoplay></video>
    <div id="gesture-log">Loading camera and model...</div>
  </div>

  <h2>Select a Category</h2>
  <div class="categories">
    <button onclick="loadItems('groceries')">Groceries</button>
    <button onclick="loadItems('fruits')">Fruits</button>
    <button onclick="loadItems('creams')">Creams</button>
    <button onclick="loadItems('pickles')">Pickles</button>
    <button onclick="loadItems('utensils')">Utensils</button>
  </div>

  <h2>Available Items</h2>
  <ul id="item-list"></ul>

  <h2>üõí Your Cart</h2>
  <ul id="cart-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="script.js"></script>
</body>
</html>
