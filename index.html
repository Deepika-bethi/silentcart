<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SilentCart: Gesture-Controlled Shopping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛒 SilentCart: A Calm Shopping Experience</h1>

  <div class="main-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <!-- Category Buttons -->
      <div class="category-buttons">
        <button onclick="showItems('fruits')">Fruits</button>
        <button onclick="showItems('groceries')">Groceries</button>
        <button onclick="showItems('creams')">Creams</button>
        <button onclick="showItems('pickles')">Pickles</button>
        <button onclick="showItems('utensils')">Utensils</button>
      </div>

      <!-- Item Section -->
      <div id="item-section" class="items-grid">
        <!-- Items will appear here -->
      </div>
    </div>

    <!-- Right Panel: Webcam and Cart -->
    <div class="right-panel">
      <div class="camera-section">
        <video id="webcam" autoplay playsinline width="300" height="225"></video>
        <p id="gesture-message">Loading gesture model...</p>
      </div>

      <div class="cart-section">
        <h2>Your Cart 🛍️</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Manual Checkout</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
